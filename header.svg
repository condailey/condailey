<svg viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg" width="100%" height="250">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: 'Courier New', monospace;
          color: #ffffff;
          background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
          width: 100%;
          height: 250px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 20px;
          box-sizing: border-box;
        }

        .typewriter {
          overflow: hidden;
          white-space: nowrap;
          border-right: 0.15em solid white;
          animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
          font-size: 2em;
          margin-bottom: 10px;
        }

        .subtitle {
          opacity: 0;
          animation: fadeIn 2s ease-in-out 3.5s forwards;
          font-size: 1.2em;
          color: #dcdcdc;
        }

        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: white }
        }

        @keyframes fadeIn {
          to { opacity: 1 }
        }
      </style>

      <div class="container">
        <div class="typewriter">Hi, I'm Connor Dailey -- DevOps Engineer</div>
        <div class="subtitle">Code with purpose. Build with clarity.</div>
      </div>
    </div>
  </foreignObject>
</svg>
